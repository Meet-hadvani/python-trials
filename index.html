<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div style = "margin-top: 50px" class="container">
        <h3>ToDo List</h3>
        <hr>
        <form action = "/add" method = "post">
            <div class="form-group">
                <label for="formGroupExampleInput">ToDo Title</label>
                <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Enter a ToDo">
                <div align="center"><button type="submit"  style="margin-top:10px" style="margin-bottom:10px" class="btn btn-danger">Add ToDo</button></div>
            </div>
            

        </form>
        {% if todos == [] %}

        <div class="alert alert-primary">There is no ToDo at the moment.</div>

        

        {% else %}
          
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">ToDo Complete</th>
                <th scope="col">Update ToDo</th>
                <th scope="col">Delete ToDo</th>
              </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>

                    {% if todo.complete == False %}
                        <td>Not Completed</td>
                        
                    {% else %}
                        <td>Completed</td>
                    {% endif %}

                    
                    <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Update</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        
        {% endif %}
        
        
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
